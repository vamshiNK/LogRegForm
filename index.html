<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>registration-form</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- <div id="grad"></div> -->
    <div class="login-page">
      <form action="#" class="login-form">
        <h2>Login-From</h2>
        <img class="animation" id="1st" src="images/1st.png" alt="" srcset="" />

        <div class="input-box">
          <input
            type="text"
            id="username"
            placeholder="Username"
            onclick="myFunction()"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            onclick="passFunction()"
          />
          <div class="passcheck">
            <input
              type="checkbox"
              name="check"
              id="show-pwd"
              onclick="checkFunction()"
            />
            <label for="show-pwd"> Show Password</label>
          </div>
        </div>
        <button type="submit">SignIn</button>
        <p class="work">Don't have an account? <a href="#">Register Now</a></p>
      </form>

      <form action="#" class="registration-form">
        <h2>Registration-Form</h2>
        <div class="input-box">
          <input type="text" id="username" placeholder="UserName" required />
        </div>
        <div class="input-box">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="input-box">
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="input-box">
          <input type="number" id="mobile" placeholder="Mobile" required />
        </div>
        <button type="submit">Register</button>
        <p class="work">Already have Account?<a href="#">Sign In</a></p>
      </form>
    </div>
    <div class="images">
      <img
        class="passani"
        id="typeing"
        src="images/typeing.gif"
        alt=""
        srcset=""
      />
      <img class="passani" id="error" src="images/error.png" alt="" srcset="" />
      <img
        class="passani"
        id="HidePassword"
        src="images/HidePassword.gif"
        alt=""
        srcset=""
      />
      <img
        class="passani"
        id="showpass"
        src="images/showpass.gif"
        alt=""
        srcset=""
      />
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
